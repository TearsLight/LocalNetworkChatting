    <script>
        let currentTab = 'topUsers';

        function switchTab(tabName) {
            currentTab = tabName;
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
            if (tabName === 'topUsers') {
                loadStats();
            } else if (tabName === 'recentMessages') {
                loadMessages();
            }
        }
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    
                    document.getElementById('totalUsers').textContent = data.totalUsers;
                    document.getElementById('totalMessages').textContent = data.totalMessages;
                    document.getElementById('totalSessions').textContent = data.totalSessions;
                    document.getElementById('todayMessages').textContent = data.todayMessages;
                    
                    const tbody = document.getElementById('topUsersTable');
                    if (data.topUsers && data.topUsers.length > 0) {
                        tbody.innerHTML = data.topUsers.map((user, index) => `
                            <tr>
                                <td>
                                    ${index + 1}
                                    ${index < 3 ? '<span class="badge badge-top">TOP</span>' : ''}
                                </td>
                                <td><strong>${escapeHtml(user.nickname)}</strong></td>
                                <td>${user.total_messages}</td>
                                <td>${user.last_seen || 'N/A'}</td>
                            </tr>
                        `).join('');
                    } else {
                        tbody.innerHTML = '<tr><td colspan="4" class="loading">æš‚æ— æ•°æ®</td></tr>';
                    }
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥:', error);
                showError('åŠ è½½ç»Ÿè®¡ä¿¡æ¯å¤±è´¥');
            }
        }
        async function loadMessages(limit = 50) {
            try {
                const response = await fetch(`/api/messages?limit=${limit}`);
                const result = await response.json();
                
                if (result.success) {
                    const container = document.getElementById('messagesContainer');
                    
                    if (result.data && result.data.length > 0) {
                        container.innerHTML = result.data.map(msg => `
                            <div class="message-item">
                                <div class="message-header">
                                    <span class="message-nickname">${escapeHtml(msg.nickname)}</span>
                                    <span class="message-time">${msg.time || msg.timestamp}</span>
                                </div>
                                <div class="message-content">${escapeHtml(msg.message)}</div>
                            </div>
                        `).join('');
                    } else {
                        container.innerHTML = '<div class="loading">æš‚æ— æ¶ˆæ¯</div>';
                    }
                }
            } catch (error) {
                console.error('åŠ è½½æ¶ˆæ¯å¤±è´¥:', error);
                showError('åŠ è½½æ¶ˆæ¯å¤±è´¥');
            }
        }
        async function searchMessages() {
            const keyword = document.getElementById('searchInput').value.trim();
            const container = document.getElementById('searchResults');
            
            if (!keyword) {
                container.innerHTML = '<div class="loading">è¯·è¾“å…¥æœç´¢å…³é”®è¯</div>';
                return;
            }
            
            container.innerHTML = '<div class="loading">æœç´¢ä¸­...</div>';
            
            try {
                const response = await fetch(`/api/search?keyword=${encodeURIComponent(keyword)}`);
                const result = await response.json();
                
                if (result.success) {
                    if (result.data && result.data.length > 0) {
                        container.innerHTML = `
                            <div style="margin-bottom: 15px; color: #666;">
                                æ‰¾åˆ° <strong>${result.data.length}</strong> æ¡ç›¸å…³æ¶ˆæ¯
                            </div>
                        ` + result.data.map(msg => `
                            <div class="message-item">
                                <div class="message-header">
                                    <span class="message-nickname">${escapeHtml(msg.nickname)}</span>
                                    <span class="message-time">${msg.timestamp}</span>
                                </div>
                                <div class="message-content">${highlightKeyword(escapeHtml(msg.message), keyword)}</div>
                            </div>
                        `).join('');
                    } else {
                        container.innerHTML = '<div class="loading">æœªæ‰¾åˆ°ç›¸å…³æ¶ˆæ¯</div>';
                    }
                }
            } catch (error) {
                console.error('æœç´¢å¤±è´¥:', error);
                container.innerHTML = '<div class="error">æœç´¢å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•</div>';
            }
        }
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchMessages();
            }
        });

        function highlightKeyword(text, keyword) {
            const regex = new RegExp(`(${keyword})`, 'gi');
            return text.replace(regex, '<mark style="background: #ffeb3b; padding: 2px 4px; border-radius: 3px;">$1</mark>');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const error = document.createElement('div');
            error.className = 'error';
            error.textContent = message;
            document.querySelector('.container').insertBefore(error, document.querySelector('.stats-grid'));
            
            setTimeout(() => error.remove(), 5000);
        }

        window.addEventListener('load', () => {
            loadStats();
