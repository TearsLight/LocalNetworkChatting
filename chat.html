<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 聊天室</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/assets/favicon.ico" type="image/png">
</head>
<body>
    <video class="bg-video" autoplay muted loop>
        <source src="/assets/backgroundVideo.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div id="loginScreen" class="login-screen">
            <h1 class="login-title">聊天室</h1>
            <p class="login-subtitle">输入昵称和服务器地址开始聊天</p>
            
            <div class="login-form">
                <div class="error-message" id="errorMsg" style="display: none;"></div>
                
                <div class="input-group">
                    <label for="nicknameInput">昵称</label>
                    <input 
                        type="text" 
                        id="nicknameInput" 
                        placeholder="请输入您的昵称" 
                        value="Anonymous"
                        maxlength="20"
                    >
                </div>
                
                <div class="input-group">
                    <label for="serverInput">服务器地址</label>
                    <input 
                        type="text" 
                        id="serverInput" 
                        placeholder="ws://localhost:9090" 
                        value="ws://localhost:9090"
                    >
                </div>
                
                <button id="joinBtn" class="join-btn">加入聊天室</button>
            </div>
        </div>

        <div id="chatScreen" class="chat-screen">
            <div class="chat-header">
                <div class="chat-title">💬 聊天室</div>
                <div class="header-right">
                    <div id="onlineCount" class="online-count">👥 0 人在线</div>
                    <div id="connectionStatus" class="connection-status">未连接</div>
                    <button id="toggleUserListBtn" class="toggle-userlist-btn">👥 用户列表</button>
                    <button id="disconnectBtn" class="disconnect-btn">断开连接</button>
                </div>
            </div>
            <div id="messagesContainer" class="messages-container">
            </div>
            <div class="input-area">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="输入消息..." 
                    maxlength="500"
                >
                <button id="sendBtn" class="send-btn">发送</button>
            </div>
            <div id="userListPanel" class="user-list-panel">
                <div class="user-list-header">
                    👥 在线用户
                </div>
                <div class="user-list-content" id="userListContainer">
                    <div class="no-users">正在加载...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
